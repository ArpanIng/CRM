{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mt-8 mx-auto">
    <div class="py-5 border-gray-200">
        <h1 class="text-3xl text-gray-800">Are you sure you want to delete agent "{{ agent }}"?</h1>
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
                Delete
            </button>
        </form>
        <div class="py-5">
            <a class="hover:text-blue-500 underline" href="{% url 'agents:agent_detail' agent.pk %}">Cancel</a>
        </div>
    </div>
</div>
{% endblock content %}
